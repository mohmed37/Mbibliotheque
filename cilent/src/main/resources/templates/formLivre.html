<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/css/myStyle.css"/>

    <title>Nouveau livre</title>


</head>
<body>
<p th:text="${userConnect.nom != null ? userConnect.nom: ''}"></P>
<p th:text="${userConnect.prenom != null ? userConnect.prenom: ''}"></P>

<div class="col-md-6 col-xs-12 spacer col-md-offset-3">
<div class="panel panel-default" >
    <div class="panel-heading"> Saisie d'un livre</div>
    <div class="panel-body">
        <form th:action="@{save}" method="post" th:object="${livre}" enctype="multipart/form-data">
            <div class="form-group">
                <label class="control-label">Titre:</label>
                <input type="text"  th:field="*{titre}" class="form-group"/>
                <span></span>
            </div>
                <div class="form-group">
                <label class="control-label">Genre:</label>
                <input type="text" th:field="*{genre}" class="form-group"/>
                <span></span>
                </div>
            <div class="form-group">
                <label class="control-label">Auteur:</label>
                <input type="text" th:field="*{auteur}" class="form-group"/>
                <span></span>
            </div>
            <div class="form-group">
                <label class="control-label">Résumé:</label>
                <input type="text" th:field="*{resume}" class="form-group"/>
                <span></span>
            </div>
            <div class="form-group">
                <label class="control-label">Nombre d'exemplaire:</label>
                <input type="text" th:field="*{NExemplaire}" class="form-group"/>
                <span></span>
            </div>
            <div class="form-group">
                <label class="control-label">Status:</label>
                <input type="text" th:field="*{status}" class="form-group"/>
                <span></span>
            </div>
            <div class="form-group">
                <label class="control-label">Photo:</label>
                <input type="file" name="picture"  class="form-group"/>
                <span></span>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" >Save</button>
            </div>

        </form>
    </div>
</div>
</div>

</body>

</html>
