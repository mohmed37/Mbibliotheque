<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/css/myStyle.css"/>
    <title>Mlibrairie</title>
    <style>

        .header-font {
            font-family: "Josefin Slab","Helvetica Neue",Helvetica,Arial,sans-serif;
            color: #fd1506;
        }
        .fa-facebook{
            color:#3b5998;
        }
        .fa-linkedin{
            color:#0077B5;
        }
        .fa-twitter{
            color:#4099FF;
        }
        .fa-google{
            color:#d34836;
        }
        .bg-primary {
            background-color: #000 !important;
        }

        .bg-circle
        {
            display: inline-block;
            width: 60px;
            height: 60px;
            padding: 14px 4px;
            color: #ececec;
            text-align: center;
            border-radius: 50%;
        }

        .bg-circle-outline
        {
            width: 50px;
            height: 50px;

            padding: 8px 2px;
            border: 2px solid;

            border-radius: 50%;
        }


        .bg-circle a, a:hover, .media a:focus
        {
            text-decoration: none !important;
            outline: none;
            color: #ececec;
        }
        .bg-circle-outline a, a:hover, .media a:focus
        {
            text-decoration: none !important;
            outline: none;
            color: #ececec;
        }
        .footer {
            background: #EDEFF1;
            height: auto;
            padding-bottom: 30px;
            position: relative;
            width: 100%;
            border-bottom: 1px solid #CCCCCC;
            border-top: 1px solid #DDDDDD;
        }
        .footer p {
            margin: 0;
        }
        .footer img {
            max-width: 100%;
        }
        .footer h3 {
            border-bottom: 1px solid #BAC1C8;
            color: #54697E;
            font-size: 18px;
            font-weight: 600;
            line-height: 27px;
            padding: 40px 0 10px;
            text-transform: uppercase;
        }
        .footer ul {
            font-size: 13px;
            list-style-type: none;
            margin-left: 0;
            padding-left: 0;
            margin-top: 15px;
            color: #7F8C8D;
        }
        .footer ul li a {
            padding: 0 0 5px 0;
            display: block;
        }
        .footer a {
            color: #78828D
        }




    </style>

</head>
<body>
<div class="container">
    <div class="jumbotron text-center" style="background-color:#ffffff" >
        <!--<div><img class="fakeimg" src="${pageContext.request.contextPath}/resources/images/logo.JPG" class="rounded-circle"
                  alt="Cinque Terre" width="304" height="236" ></div>-->
        <h1>Ma bilioth√©que</h1>

    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="accueil">Accueil</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">

            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" onclick="window.location.href='users'; return false;">Liste utilisateurs</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" onclick="window.location.href='form'; return false;">Nouveau livre</a>
                </li>

                    <li class="nav-item">
                        <a class="nav-link"onclick="window.location.href='topo'; return false;">Contact</a>
                    </li>
            </ul>
        </div>
    </nav>

</div>
<div class="container spacer">
    <form th:action="@{/}" method="get">
        <div class="form-group">
            <label>Rechercher avec le titre:</label>
            <input type="text" name="motClefTitre"/>
            <label>Rechercher avec l'auteur</label>
            <input type="text" name="motClefAuteur"/>
            <button type="submit">Chercher</button>
        </div>

    </form>

</div>

<div class="container">

    <h1>Application librairie</h1>
    <div class="row">
        <div th:each="livre : ${Livres}" class="col-md-4 my-1">
                <p th:text="${livre.titre}"></p>
                <p th:text="${livre.genre}"></p>
                <p th:text="${livre.auteur}"></p>
                <p th:text="${livre.dateDeb}"></p>
                <p th:text="${livre.dateFin}"></p>
                <p th:text="${livre.NExemplaire}"></p>
                <p th:text="${livre.resume}"></p>
                <img th:src="@{getPhoto(id=${livre.id})}"/>


        </div>
    </div>

</div>
<footer>
    <div class="container bg-primary py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="row py-0">
                        <div class="col-sm-1 hidden-md-down">
                            <a class="bg-circle bg-info" href="#">
                                <i class="fa fa-2x fa-fw fa-address-card" aria-hidden="true "></i>
                            </a>
                        </div>
                        <div class="col-sm-11 text-white">
                            <!--<div><h4>Contact</h4>
                                <p><span class="header-font">L</span>es<span class="header-font">A</span>mis<span
                                        class="header-font">D</span>e<span class="header-font">L</span>escalade.com</p>
                            </div>-->
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="d-inline-block">
                        <div class="bg-circle-outline d-inline-block" style="background-color:#3b5998">
                            <a href="https://www.facebook.com/"><i class="fa fa-2x fa-fw fa-facebook text-white"></i>
                            </a>
                        </div>
                        <div class="bg-circle-outline d-inline-block" style="background-color:#4099FF">
                            <a href="https://twitter.com/">
                                <i class="fa fa-2x fa-fw fa-twitter text-white"></i></a>
                        </div>

                        <div class="bg-circle-outline d-inline-block" style="background-color:#0077B5">
                            <a href="https://www.linkedin.com/company/">
                                <i class="fa fa-2x fa-fw fa-linkedin text-white"></i></a>
                        </div>
                        <div class="bg-circle-outline d-inline-block" style="background-color:#d34836">
                            <a href="https://www.google.com/">
                                <i class="fa fa-2x fa-fw fa-google text-white"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
