<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

    <title>Title</title>
</head>
<body>
<div class="container">

    <h1>Utilisateurs</h1>
    <div class="row">
        <div th:each="user : ${users}" class="col-md-4 my-1">
            <a th:href="@{|/details-utilisateur/${user.num}|}">
                <p th:text="${user.prenom}"></p>
                <p th:text="${user.nom}"></p>
                <p th:text="${user.userName}"></p>
                <p th:text="${user.password}"></p>
                <p th:text="${user.matchingPassword}"></p>
                <p th:text="${user.phone}"></p>
                <p th:text="${user.date}"></p>
                <p th:text="${user.email}"></p>
            </a>
        </div>
    </div>

</div>
<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
